    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {

    // Connect to BLE Device and Enable Notifications
    function connectToDevice(){
        console.log('Initializing Bluetooth...');

            console.log('Device Selected:', device.name);

function writeNumberOfShots(numberOfShots) {
    if (bleServer && bleServer.connected && numberofshotscharacteristicsFound) {
        const shotsData = new Uint8Array([numberOfShots]); // Convert number to uint8_t format
        numberofshotscharacteristicsFound.writeValue(shotsData) // Write the value to the characteristic
        .then(() => {
            console.log("Number of shots written:", numberOfShots);
            // After writing, immediately read the value to ensure it's updated
            return numberofshotscharacteristicsFound.readValue();
        })
        .then(value => {
            if (value && value.byteLength > 0) {
                const shots = value.getUint8(0); // Read the value back
                console.log("Read back number of shots:", shots);
                numberofshotsContainer.innerHTML = shots; // Update the UI with the read value
                timestampContainer.innerHTML = getDateTime(); // Update the timestamp
            } else {
                console.error('Error: Number of shots characteristic read returned an empty value');
                numberofshotsContainer.innerHTML = "ERROR";
            }
        })
        .catch(error => {
            console.error("Error writing or reading the number of shots:", error);
            window.alert("Error: " + error);
        });
    } else {
        console.error("BLE not connected or characteristic not found. Cannot write the number of shots.");
        window.alert("BLE not connected. Please connect to BLE before writing.");
    }
}

    function getDateTime() {
        var currentdate = new Date();
        var day = ("00" + currentdate.getDate()).slice(-2); // Convert day to string and slice
        var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
        var year = currentdate.getFullYear();
        var hours = ("00" + currentdate.getHours()).slice(-2);
        var minutes = ("00" + currentdate.getMinutes()).slice(-2);
        var seconds = ("00" + currentdate.getSeconds()).slice(-2);

        var datetime = day + "/" + month + "/" + year + " at " + hours + ":" + minutes + ":" + seconds;
        return datetime;
